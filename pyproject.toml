[project]
name = "crawl4r"
version = "0.1.0"
description = "Self-hosted RAG pipeline for intelligent web content retrieval"
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
  "fastapi>=0.115.0",
  "pydantic>=2.0.0",
  "pydantic-settings>=2.0.0",
  "sqlalchemy>=2.0.0",
  "asyncpg>=0.29.0",
  "alembic>=1.13.0",
  "redis>=5.0.0",
  "qdrant-client>=1.9.0",
  "arq>=0.26.0",
  "httpx>=0.28.0",
  "uvicorn[standard]>=0.30.0",
  "python-multipart>=0.0.9",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-asyncio>=0.23.0",
  "pytest-cov>=4.1.0",
  "mypy>=1.10.0",
  "ruff>=0.5.0",
  "pyyaml>=6.0.0",
]
